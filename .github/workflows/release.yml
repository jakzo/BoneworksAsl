name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - 'BoneworksAslHelper/**'
      - 'Boneworks.asl'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      
      - name: Build BoneworksAslHelper
        run: dotnet build BoneworksAslHelper\BoneworksAslHelper.csproj -c Release
      
      - name: Create release directory
        run: New-Item -ItemType Directory -Force -Path release
      
      - name: Copy files to release directory
        run: |
          Copy-Item BoneworksAslHelper\bin\Release\net461\BoneworksAslHelper.dll release\
          Copy-Item Boneworks.asl release\
      
      - name: Generate release tag
        id: tag
        run: |
          $timestamp = Get-Date -Format "yyyy.MM.dd.HHmmss"
          echo "tag=v$timestamp" >> $env:GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            release/BoneworksAslHelper.dll
            release/Boneworks.asl
